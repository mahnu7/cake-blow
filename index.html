<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Sawaiz</title>
  <style>
    body {
      text-align: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: #fff3f7;
    }
    h1 {
      color: #d6336c;
      font-size: 2.5rem;
      margin-top: 20px;
    }

    /* Cake container */
    .cake {
      position: relative;
      margin: 50px auto;
      width: 250px;
      height: 180px;
      background: #4b2c82;
      border-radius: 50% / 20%;
      box-shadow: inset 0 -20px 0 #2e1856;
    }

    /* Icing on cake */
    .icing {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      border-radius: 50% / 40%;
      overflow: hidden;
    }
    .drip {
      position: absolute;
      width: 30px;
      height: 40px;
      background: #fff;
      border-radius: 50%;
      top: 40px;
    }
    .drip1 { left: 50px; }
    .drip2 { left: 120px; }
    .drip3 { left: 180px; }

    /* Candle */
    .candle {
      position: absolute;
      bottom: 100px;
      width: 12px;
      height: 50px;
      background: crimson;
      border-radius: 2px;
    }
    .candle .flame {
      width: 12px;
      height: 18px;
      background: orange;
      border-radius: 50% 50% 50% 50%;
      margin: 0 auto;
      animation: flicker 0.2s infinite alternate;
    }

    /* Flicker animation */
    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.2); opacity: 0.7; }
    }

    /* Message */
    #message {
      display: none;
      font-size: 1.2rem;
      margin-top: 20px;
      color: #444;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Sawaiz &lt;3</h1>

  <div class="cake">
    <div class="icing">
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>
    <!-- 7 candles -->
    <div class="candle" style="left:30px;"><div class="flame"></div></div>
    <div class="candle" style="left:70px;"><div class="flame"></div></div>
    <div class="candle" style="left:110px;"><div class="flame"></div></div>
    <div class="candle" style="left:150px;"><div class="flame"></div></div>
    <div class="candle" style="left:190px;"><div class="flame"></div></div>
    <div class="candle" style="left:90px; bottom:140px;"><div class="flame"></div></div>
    <div class="candle" style="left:150px; bottom:140px;"><div class="flame"></div></div>
  </div>

  <p id="message">Sending you my love from Hyderabad to Lahore. May your 27th be as sweet as this cake.</p>

  <canvas id="confetti"></canvas>

  <script>
    // Microphone blowing detection
    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioContext.createAnalyser();
      const mic = audioContext.createMediaStreamSource(stream);
      mic.connect(analyser);
      const dataArray = new Uint8Array(analyser.fftSize);

      function detectBlow() {
        analyser.getByteTimeDomainData(dataArray);
        let max = Math.max(...dataArray);
        if (max > 180) { // Blow threshold
          blowCandles();
        }
        requestAnimationFrame(detectBlow);
      }
      detectBlow();
    });

    function blowCandles() {
      document.querySelectorAll('.flame').forEach(f => f.style.display = 'none');
      launchConfetti();
      document.getElementById("message").style.display = "block";
    }

    // Simple confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const confetti = [];

    function ConfettiPiece() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height - canvas.height;
      this.size = Math.random() * 10 + 5;
      this.speed = Math.random() * 3 + 2;
      this.color = `hsl(${Math.random()*360},100%,50%)`;
    }

    function launchConfetti() {
      for (let i = 0; i < 200; i++) {
        confetti.push(new ConfettiPiece());
      }
      renderConfetti();
    }

    function renderConfetti() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.size, 0, Math.PI*2);
        ctx.fillStyle = c.color;
        ctx.fill();
        c.y += c.speed;
        if (c.y > canvas.height) c.y = -10;
      });
      requestAnimationFrame(renderConfetti);
    }
  </script>
</body>
</html>
