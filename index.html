<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sawaiz 🎂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 30px;
      color: #fff;
      text-shadow: 2px 2px 5px #ff4081;
    }

    .cake {
      position: relative;
      margin: 50px auto;
      width: 500px;
      height: 200px;
      background: #ffb347;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .frosting {
      position: absolute;
      top: -40px;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      border-radius: 50% 50% 0 0;
    }

    .candle {
      position: absolute;
      bottom: 160px;
      width: 10px;
      height: 50px;
      background: #ff4d6d;
      border-radius: 5px;
    }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 18px;
      background: radial-gradient(circle, #ffeb3b, #ff9800);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.2); }
    }

    .message {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #fff;
      font-weight: bold;
    }

    .hearts {
      margin-top: 20px;
      font-size: 2rem;
      color: red;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      background: #ff4081;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    button:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday, Sawaiz 🎉</h1>

  <div class="cake" id="cake">
    <div class="frosting"></div>
  </div>

  <button onclick="blowCandles()">Blow Candles 🎂</button>

  <div class="message">
    With all my love from ❤️ Hyderabad to Lahore ❤️<br>
    May your 27th year be as sweet as this cake 🎂
  </div>

  <div class="hearts">💌 💖 💌</div>

  <script>
    // Add candles dynamically
    const candleCount = 27; // 🕯️ Number of candles
    const cake = document.getElementById("cake");

    for (let i = 0; i < candleCount; i++) {
      const candle = document.createElement("div");
      candle.className = "candle";
      candle.style.left = `${10 + i * (480 / candleCount)}px`;

      const flame = document.createElement("div");
      flame.className = "flame";

      candle.appendChild(flame);
      cake.appendChild(candle);
    }

    // Function to blow candles
    function blowCandles() {
      const flames = document.querySelectorAll(".flame");
      flames.forEach(flame => flame.style.display = "none");
      alert("🎉 You blew out the candles, Happy Birthday Sawaiz! 🎂💖");
    }

    // Confetti 🎉
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.innerText = "🎉";
      confetti.style.position = "absolute";
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.top = "-20px";
      confetti.style.fontSize = "24px";
      confetti.style.animation = "fall 3s linear forwards";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 3000);
    }

    setInterval(createConfetti, 300);

    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes fall {
        to {
          transform: translateY(${window.innerHeight + 100}px);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
